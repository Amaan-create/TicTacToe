<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg"></p>
      <button id="new-btn" class="btn">New Game</button>
    </div>

    <main>
      <h1>TIC TAC TOE</h1>
      <p class="turn-indicator">Player 1's Turn (O)</p>
      <div class="main-container" style="position: relative;">
        <div class="container">
          <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
          </div>

          // pikachu overlay
          <div id="pikachu-overlay" class="hide">
            <img src="pikachu.png" alt="Pikachu" id="pikachu-image" />
          </div>
        </div>

        <div class="scoreboard">
          <h2>Scoreboard</h2>
          <br />
          <p id="player1-score">Player 1 : 0</p>
          <p id="player2-score">Player 2 : 0</p>
          <p id="draw-score">Draws: 0</p>
          <button id="reset-scoreboard" class="btn">Reset Scoreboard</button>
        </div>
      </div>

      <div class="btn-container">
        <button id="reset-btn" class="btn">Reset Game</button>
      </div>
    </main>

    //pika pika pikachu
      <audio id="pika-sound" src="pika-pika.mp3"></audio>

    <script src="app.js"></script>
  </body>
</html>
